<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="author" content="ORKEMEY">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container-auto">


        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Chat! </a>
          </nav>

      <hr>
      
      <div id="maindiv" class="container-narrow">

        <form id="Messages" class="form-signin">
          
            <div class="form-group purple-border">
              <label id="MessagesLabel">Messages</label>
             <textarea id="Textbox" class="form-control" cols="35" rows="7" placeholder="New messages" readonly></textarea>
         </div>
         
         <input id="History" class="btn btn-large btn-primary" type="submit" value="History"></input>        
         <input id="Clear" class="btn btn-large btn-danger" type="button" value="Clear"></input>

        </form>

        <form id="Signin" class="form-signin form-send">
          <h2 id="SendFormLabel" class="form-signin-heading">Please sign in</h2>
          <input type="text" id="Login" class="input-block-level" placeholder="Login" >
          <input type="password" id="Password" class="input-block-level" placeholder="Password" >
          <input type="button" class="btn btn-large btn-success" id="btnSignIn" value="Sign in"></input>
          <input type="button" class="btn btn-large btn-primary" id="btnLogIn" value="Log in"></input>
        </form>

      </div>

      <hr>

      <div class="footer">
        <p>Â© ORKEMEY</p>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script> 
    <script src="index.js"></script>
  </body>

</html>
